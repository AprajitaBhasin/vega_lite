<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite                                 -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
 <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
  <!-- Page title                                -->
  <title>Fires from Space:Australia</title>
  
</head>
<body>
 
      <div class="page">

        <h2 style="text-align:center">Fires from Space: Australia</h2>
        <h6 style="text-align:center">
          This visualisation will analyse the fires in Australia recognised from space from 01/08/2019 to 11/01/2020. It will use the fire locations
          processed by the University of Maryland and the thermal anomalies captured by NASA FIRMS MODIS.
          
        </h6>
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="symbol_map" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
        <br>
        
      </div>

    <script type="text/javascript">

      var spec2 = "js/symbol_map.vg.json";
      vegaEmbed('#symbol_map', spec2);
    </script>

</body>
</html>
